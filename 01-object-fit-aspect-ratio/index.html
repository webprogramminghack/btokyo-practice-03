<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Fit & Aspect Ratio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Object Fit & Aspect Ratio</h1>
  <h2>Object Fit</h2>
  <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-example">

  <h2>Aspect Ratio</h2>
  <div class="aspect-ratio-example">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75">
  </div>

  <h2>Menggunakan Bersama-sama</h2>
  <div class="media-container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="responsive-media">
  </div>

  <h2>Object Position</h2>
  <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-position-example">

  <h2>Contoh Lain</h2>
  <h3>Tanpa object-fit</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="no-object-fit">
  </div>

  <h3>object-fit: fill</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-fill">
  </div>

  <h3>object-fit: contain</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-contain">
  </div>

  <h3>object-fit: cover</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-cover">
  </div>

  <h3>object-fit: none</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-none">
  </div>

  <h3>object-fit: scale-down</h3>
  <div class="container">
    <img src="https://www.thepopverse.com/_next/image?url=https%3A%2F%2Fmedia.thepopverse.com%2Fmedia%2Fcivil-war-still-jbgbpozse1zern4rgavnktwhrm.jpg&w=1280&q=75" class="object-fit-scale-down">
  </div>

  <div class="image-background">
    <div style="text-align: center;">Halo Dunia!</div>
  </div>
</body>
</html>
